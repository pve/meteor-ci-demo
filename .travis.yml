sudo: required
dist: trusty
language: node_js
node_js:
#  - "0.10"
  - "4"
#  - "7"
  
before_install: 
  - curl https://install.meteor.com/ | sh
  - export PATH=$HOME/.meteor:$PATH
  - wget -qO- https://toolbelt.heroku.com/install-ubuntu.sh | sh
  - heroku
  - meteor add dispatch:mocha #practicalmeteor is the browser version, not the ci version

script:
  - meteor test --once --driver-package dispatch:mocha
  - TEST_BROWSER_DRIVER=phantomjs meteor test --once --full-app --driver-package dispatch:mocha
#  - meteor build --allow-superuser --directory ../mrt_build --server-only
  
after_success:
  - heroku
  - heroku git:remote -a pvemeteordemo
  - git push heroku master
